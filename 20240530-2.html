<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch.2相關背景知識</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/myall.css">
    <style>
        /* 預設一個框框的樣式(還沒正式加框，設定而已 
        寬
        高
        背景色
        外框色
        字體內推距離
        固定位置
        */
        .box {
            width: 200px;
            height: 200px;
            /* background-color: coral; */
            border: var(--mycolor30) 5px solid;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box bg-01 text-color02">
        <h3 class="text-center">YES</h3>
    </div>
    <div class="box bg-04 text-color02">
        <p class="text-center">OR</p>
    </div>
    <div class="box bg-03 text-color02">
        <h3 class="text-center">NO</h3>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
